<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AISIS Remake Template</title>
    <link rel="stylesheet" href="css/mainstyles.css">
    <link rel="stylesheet" href="css/Loginstyles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    
    <!-- The Thin Grey Line -->
    <nav class = "main-navbar" id = "top">
        <div class = "navflex"> 
            <p id = "p-officialtime"> <b>Official Time</b> | PST March 17, 2021 17:14:28</p>
            <p id = "p-enlistmentstarts"> Online enlistment starts on <b>July 2,2021</b> </p>
            <a href="#" id = "contactus">Contact Us</a>
        </div>
    </nav>

    <!-- Thicc Blue Strip-->
    <header class = "main-header">
        <div class = "headerflex"> 
            <div>
                <img src="images/admulogo.png" id = "admulogo" alt="ateneo's logo">
                <a href="MainHeaderTemplate.html">
                    <img src="images/aisislogo.png" id = "aisislogo" alt="admu aisis' logo">
                </a>
            </div>
            <div class = "signout">
                <div id = "search"> 
                    <input type="text" id = "searchinput">
                    <a href="#">
                        <img src="images/magglass.png" id="maggy" alt="search button">
                    </a>
                </div>  
                <a href="#" >SIGN OUT</a>
            </div> 
        </div>
    </header>

    <!-- 4 Buttons = Announcements, FAQs, Enlist Updates, Atenean Portal -->
    <header class = "main-selector-bar">
        <div class = "mainselectorflex">
            <a href="AnnouncementsPage.html" class = "top4buttons" id = "announcebutton">Announcements</a>
            <a href="FAQPage.html" class = "top4buttons" id = "FAQbutton">Frequently Asked</a>
            <a href="EnlistmentUpdatesPage.html" class = "top4buttons" id = "enlistupdatesbutton">Enlistment Updates</a>
            <a href="#" class = "top4buttons" id = "studentportalhomebutton">Atenean Portal</a>
        </div>
    </header> 

    <!-- This is where the template ends, below are the specifics per page :) -->

    <!-- The Modal -->
    <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <div>
                <img src="images/admulogo.png" id = "admulogologin" alt="ateneo's logo">
                <img src="images/aisislogo.png" id = "aisislogologin" alt="admu aisis' logo">   
            </div>
        </div>
        
        <div class="modal-body">
            <input type="text" placeholder = "Enter your Username" class = "LoginInput">
            <h4 class = "LoginTitles"> Username</h4>
            <input type="password" placeholder = "Enter your Password" class = "LoginInput">
            <h4 class = "LoginTitles"> Password</h4>
            <button type="button" class="LoginButtons">Login</button>
        </div>
    </div>

</div>

<script>
    // thank you W3 Schools
    // Get the modal
    var modal = document.getElementById("myModal");
    
    // Get the button that opens the modal
    var btn = document.getElementById("studentportalhomebutton");
    
    // When the user clicks the button, open the modal 
    btn.onclick = function() {
      modal.style.display = "block";
    }
    
    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
        modal.style.display = "none";
        }
    }
   
</script>

</body>
</html>
